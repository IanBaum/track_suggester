<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <!-- start Navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- start navbar-header -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarUl" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Epicodus Track Suggester</a>
          </div> <!-- end navbar-header -->
          <div class="collapse navbar-collapse" id="navbarUl">
            <ul class="nav navbar-nav navbar-right">
              <li><a  id="resetNav"href="#">Reset</a></li>
            </ul>
          </div>
        </div> <!-- end navbar container-fluid -->
      </nav> <!-- end Navbar -->
      <!-- start Main Content -->
      <h1>Track Suggester</h1>
      <div class="row">
        <div id="questionJumbo" class="col-sm-8 col-sm-push-2 jumbotron">
          <form id="userInfo">
            <!-- Gather Name -->
            <div class="form-group"id="userNameDiv">
              <label for="userName">Please enter your name:</label>
              <input type="text" class="form-control" id="userName" placeholder="Name">
              <p id="nameError">Name required to continue</p>
            </div>
            <!-- Question1 -->
            <div class="form-group"id="question1">
              <label for="userName">Where are you thinking of attending?</label>
              <select class = "form-control" id="location">
                <option selected disabled>Choose one</opton>
                <option value="0">Portland</opton>
                <option value="1">Seattle</opton>
                <option value="2">Philadelphia</opton>
              </select>
            </div>
            <!-- Question2 -->
            <div class="form-group"id="question2">
              <label for="userName">Do you think you want to build software or websites?</label>
              <select class = "form-control" id="softOrWeb">
                <option selected disabled>Choose one</opton>
                <option value="0">Software</opton>
                <option value="1">Websites</opton>
              </select>
            </div>
            <!-- Question3 -->
            <div class="form-group"id="question3">
              <label for="userName">Would you want to work with desktop or mobile?</label>
              <select class = "form-control" id="desktopOrMobile">
                <option selected disabled>Choose one</opton>
                <option value="0">Desktop</opton>
                <option value="1">Mobile</opton>
                <option value="2">Both</opton>
              </select>
            </div>
            <!-- Question4 -->
            <div class="form-group"id="question4">
              <label for="userName">Do you want to figure out how something looks, or how it works?</label>
              <select class = "form-control" id="frontOrBack">
                <option selected disabled>Choose one</opton>
                <option value="0">How it looks</opton>
                <option value="1">How it works</opton>
              </select>
            </div>
            <!-- Question5 -->
            <div class="form-group"id="question5">
              <label for="userName">Do you want to make apps with a lot of user input?</label>
              <select class = "form-control" id="interactiveData">
                <option selected disabled>Choose one</opton>
                <option value="0">Yes</opton>
                <option value="1">No</opton>
              </select>
            </div>
            <!-- Question6 -->
            <div class="form-group"id="question6">
              <label for="userName">Do you like the idea of making websites with a lot of data to manage?</label>
              <select class = "form-control" id="dataManage">
                <option selected disabled>Choose one</opton>
                <option value="0">Yes</opton>
                <option value="1">No</opton>
              </select>
            </div>
            <!-- Buttons -->
            <div class="row">
              <div class="col-sm-1">
                <button id="prevBtn" class="btn btn-primary">prev</button>
              </div>
              <div class="col-sm-1 col-sm-push-10">
                <button id="nextBtn" class="btn btn-primary">next</button>
                <button type="submit" id="doneBtn" class="btn btn-primary">Done</button>
              </div>
            </div> <!-- end inner row -->
          </form>
        </div> <!-- end questionJumbo -->
        <div id="answerJumbo" class="col-sm-8 col-sm-push-2 jumbotron">
          <h2><span id="name"></span>, you should take the <strong><span id="language"></span></strong> track! That will help you make <span id="app"></span>!</h2>
          <div class="row">
            <div class="col-sm-1">
              <button id="resetBtn" class="btn btn-primary">Again!</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end container -->
  </body>
</html>
